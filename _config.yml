# Site Build Settings

url: 'http://aljrico.github.io'
baseurl: '/blog'


# Jekyll-paginate-v2 configuration
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title/
sass:
  sass_dir: assets/_sass
  style:    compressed
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:               "alejandro's Blog"
description:         "Overly detailed explanations"
author:              "Alejandro Jim√©nez Rico"

